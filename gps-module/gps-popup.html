<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Target Locator</title>
    <link rel="stylesheet" href="gps-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gps-overlay" id="gpsOverlay">
        <div class="gps-panel">
            <div class="gps-header">
                <h2 class="gps-title">TARGET COORDINATES</h2>
                <button class="gps-close" id="gpsClose">âœ•</button>
            </div>

            <div class="gps-info">
                <div class="coord-display">
                    <div class="coord-line">
                        <span class="coord-label">TARGET:</span>
                        <span class="coord-value" id="targetCoords">---.-----, ---.-----</span>
                    </div>
                    <div class="coord-line">
                        <span class="coord-label">CURRENT:</span>
                        <span class="coord-value" id="currentCoords">ACQUIRING GPS...</span>
                    </div>
                    <div class="coord-line">
                        <span class="coord-label">DISTANCE:</span>
                        <span class="coord-value" id="distanceValue">--- METERS</span>
                    </div>
                    <div class="coord-line">
                        <span class="coord-label">BEARING:</span>
                        <span class="coord-value" id="bearingValue">--- DEG</span>
                    </div>
                </div>
            </div>

            <div class="radar-container">
                <div class="radar-screen">
                    <div class="radar-grid">
                        <!-- Grid lines will be generated by CSS -->
                        <div class="radar-center">
                            <div class="user-dot"></div>
                        </div>
                        <div class="target-dot" id="targetDot"></div>
                        <div class="radar-sweep" id="radarSweep"></div>
                    </div>
                    
                    <div class="radar-labels">
                        <div class="radar-label radar-label-n">N</div>
                        <div class="radar-label radar-label-e">E</div>
                        <div class="radar-label radar-label-s">S</div>
                        <div class="radar-label radar-label-w">W</div>
                    </div>
                    
                    <div class="radar-rings">
                        <div class="radar-ring"></div>
                        <div class="radar-ring"></div>
                        <div class="radar-ring"></div>
                    </div>
                </div>
                
                <div class="radar-scale">
                    <div class="scale-line">
                        <span class="scale-label">SCALE:</span>
                        <span class="scale-value" id="scaleValue">1KM</span>
                    </div>
                </div>
            </div>

            <div class="gps-controls">
                <button class="gps-btn" id="refreshGPS">REFRESH GPS</button>
                <button class="gps-btn" id="openMaps">OPEN IN MAPS</button>
                <button class="gps-btn" id="copyCoords">COPY COORDS</button>
            </div>

            <div class="gps-status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">GPS ACQUIRING...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="gps-handler.js"></script>
</body>
</html>
